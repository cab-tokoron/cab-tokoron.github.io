<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol id="constraintList"></ol>
    <ol id="facingModeList"></ol>
    <script>
        let constraintList = document.getElementById("constraintList");
        let facingModeList = document.getElementById("facingModeList");
        let supportedConstraints = navigator.mediaDevices.getSupportedConstraints();
        
        for (let constraint in supportedConstraints) {
            if (supportedConstraints.hasOwnProperty(constraint)) {
                let elem = document.createElement("li");

                elem.innerHTML = "<code>" + constraint + "</code>";
                constraintList.appendChild(elem);
            }
        }
        for (let facingMode in supportedConstraints.facingMode){
            if (supportedConstraints.hasOwnProperty(facingMode)) {
                let elem = document.createElement("li");
                elem.innerHTML = "<code>" + facingMode + "</code>";
                facingModeList.appendChild(elem);
            }
        }
    </script>
</body>
</html>
