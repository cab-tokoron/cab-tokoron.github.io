    <script>
        let constraints = {
            audio: false, 
            video: {
                width:{ideal: 640}, 
                height:{ideal: 480},
                facingMode: "user",
            }
        }
        navigator.mediaDevices.getUserMedia(constraints)
        .then(function(stream) {
            video.srcObject = stream
        })
        .catch(function(err) {
            console.log("An error occured! " + err)
        })

        
    </script>
